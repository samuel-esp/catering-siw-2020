<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
  <head>
  	<title>Sidebar 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900}" rel="stylesheet}">
		
		<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/sideBar/css/style.css}">
    <link th:href="@{/assets/img/block.png}" rel="icon">
    <link th:href="@{/assets/vendorForm/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/assets/vendorForm/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">

    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">


    <link th:href="@{/assets/vendorForm/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/assets/vendorForm/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <link th:href="@{/assets/css/form.css}" rel="stylesheet" media="all">
  </head>
  <body>

		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar" class="active">
				<h1><a href="sideBar.html" class="logo">M.</a></h1>
        <ul class="list-unstyled components mb-5">
          <li class="active">
            <a href="#"><span class="fa fa-home"></span> Home</a>
          </li>
          <li>
              <a href="#"><span class="fa fa-user"></span> About</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-sticky-note"></span> Blog</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-cogs"></span> Services</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-paper-plane"></span> Contacts</a>
          </li>
        </ul>
    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">
       <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
          <div class="wrapper wrapper--w680">
            <div class="card card-4">
              <div class="card-body">
                <h2 class="title">Buffet Form</h2>
                <form id="form" action="#" th:action="@{/admin/buffetForm}" th:object="${buffet}" method="post">
                  <div class="row row-space">
                    <div class="col-2">
                      <div class="input-group">
                        <label class="label">Nome Buffet</label>
                        <input class="input--style-4" type="text" name="nome" th:field="*{nome}" required>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="input-group">
                        <label class="label">Descrizione Buffet</label>
                        <input class="input--style-4" type="text" name="descrizione" th:field="*{descrizione}" required>
                      </div>
                    </div>
                  </div>
                  <div class="row row-space">
                    <div class="col-2">
                      <div class="input-group">
                        <label class="label">Prezzo</label>
                        <input class="input--style-4" type="number" name="prezzo" th:field="*{prezzoInt}" required>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="input-group">
                        <label class="label">Chef</label>
                        <label for="select-box3" class="label select-box1"><span class="label-desc">Chef</span> </label>
                        <select id="select-box3" class="select" th:object="${chefList}" name="chefSelected" required>
                          <option th:each="chef : ${chefList}" th:value="${chef.id}" th:text="${chef.nome + ' ' + chef.cognome}"></option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row row-space">
                    <div class="col-2">
                      <div class="input-group">
                        <label class="label">Primo 1</label>
                        <label for="select-box4" class="label select-box1"><span class="label-desc">Seleziona Primo 1</span> </label>
                        <select id="select-box4" class="select" th:object="${primo11}" name="primo11" required>
                          <option th:each="primo11 : ${primo11}" th:value="${primo11.id}" th:text="${primo11.nome}"></option>
                        </select>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="input-group">
                        <label class="label">Primo 2</label>
                        <label for="select-box5" class="label select-box1"><span class="label-desc">Seleziona Primo 2</span> </label>
                        <select id="select-box5" class="select" th:object="${primo12}" name="primo12" required>
                          <option th:each="primo12 : ${primo12}" th:value="${primo12.id}" th:text="${primo12.nome}"></option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row row-space">
                    <div class="col-2">
                      <div class="input-group">
                        <label class="label">Secondo 1</label>
                        <label for="select-box6" class="label select-box1"><span class="label-desc">Seleziona Secondo 1</span> </label>
                        <select id="select-box6" class="select" th:object="${secondo11}" name="secondo11" required>
                          <option th:each="secondo11 : ${secondo11}" th:value="${secondo11.id}" th:text="${secondo11.nome}"></option>
                        </select>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="input-group">
                        <label class="label">Secondo 2</label>
                        <label for="select-box7" class="label select-box1"><span class="label-desc">Seleziona Secondo 2</span> </label>
                        <select id="select-box7" class="select" th:object="${secondo12}" name="secondo12" required>
                          <option th:each="secondo12 : ${secondo12}" th:value="${secondo12.id}" th:text="${secondo12.nome}"></option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row row-space">
                    <div class="col-2">
                      <div class="input-group">
                        <label class="label">Dolce 1</label>
                        <label for="select-box8" class="label select-box1"><span class="label-desc">Seleziona Dolce 1</span> </label>
                        <select id="select-box8" class="select" th:object="${dolce11}" name="dolce11" required>
                          <option th:each="dolce11 : ${dolce11}" th:value="${dolce11.id}" th:text="${dolce11.nome}"></option>
                        </select>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="input-group">
                        <label class="label">Dolce 2</label>
                        <label for="select-box9" class="label select-box1"><span class="label-desc">Seleziona Dolce 2</span> </label>
                        <select id="select-box9" class="select" th:object="${dolce2}" name="dolce12" required>
                          <option th:each="dolce12 : ${dolce12}" th:value="${dolce12.id}" th:text="${dolce12.nome}"></option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="p-t-15">
                    <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
		</div>

    <script th:src="@{/assets/sideBar/js/jquery.min.js}"></script>
    <script th:src="@{/assets/sideBar/js/popper.js}"></script>
    <script th:src="@{/assets/sideBar/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/sideBar/js/main.js}"></script>
  </body>
</html>
