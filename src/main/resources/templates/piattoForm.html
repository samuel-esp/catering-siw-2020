<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">


    <title>Inserisci Piatto</title>


    <link th:href="@{/assets/img/block.png}" rel="icon">
    <link th:href="@{/assets/vendorForm/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/assets/vendorForm/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">


    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">


    <link th:href="@{/assets/vendorForm/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/assets/vendorForm/datepicker/daterangepicker.css}" rel="stylesheet" media="all">


    <link th:href="@{/assets/css/form.css}" rel="stylesheet" media="all">
</head>

<body>
    <div class="topnav">
        <a class="active" href="/admin/buffetForm">Aggiungi Buffet</a>
        <a href="/admin/allBuffet">Modifica Buffet</a>
        <a href="/admin/ingredienteForm">Aggiungi Ingrediente</a>
        <a href="/admin/chefForm">Aggiungi Chef</a>
        <a href="/admin/piattoForm">Aggiungi Piatto</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Piatto Form</h2>
                    <form action="#" th:action="@{/admin/piattoForm}" th:object="${piatto}" method="post">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nome</label>
                                    <input class="input--style-4" type="text" name="first_name" th:field="*{nome}" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Tipologia Piatto</label>
                                    <label for="select-box1" class="label select-box1"><span class="label-desc">Primo</span> </label>
                                    <select id="select-box1" class="select" name="tipologia"    required>
                                        <option th:each="tipologia : ${T(com.example.catering.model.enumeration.TipologiaPiatto).values()}" th:value="${tipologia}" th:text="${tipologia.displayName}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Ingrediente 1</label>
                                    <label for="select-box2" class="label select-box1"><span class="label-desc">Ingrediente 2</span> </label>
                                    <select id="select-box2" class="select" th:object="${ingredienti1}" name="ingrediente1" required>
                                        <option selected="selected">Non Selezionato</option>
                                        <option th:each="ingrediente1 : ${ingredienti1}" th:value="${ingrediente1.id}" th:text="${ingrediente1.nome}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Ingrediente 3</label>
                                    <label for="select-box3" class="label select-box1"><span class="label-desc">Ingrediente 3</span> </label>
                                    <select id="select-box3" class="select" th:object="${ingredienti2}" name="ingrediente2">
                                        <option selected="selected">Non Selezionato</option>
                                        <option th:each="ingrediente2 : ${ingredienti2}" th:value="${ingrediente2.id}" th:text="${ingrediente2.nome}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Ingrediente 4</label>
                                    <label for="select-box4" class="label select-box1"><span class="label-desc">Ingrediente 4</span> </label>
                                    <select id="select-box4" class="select" th:object="${ingredienti3}" name="ingrediente3">
                                        <option selected="selected">Non Selezionato</option>
                                        <option th:each="ingrediente3 : ${ingredienti3}" th:value="${ingrediente3.id}" th:text="${ingrediente3.nome}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Ingrediente5</label>
                                    <label for="select-box5" class="label select-box1"><span class="label-desc">Ingrediente 5</span> </label>
                                    <select id="select-box5" class="select" th:object="${ingredienti4}" name="ingrediente4">
                                        <option selected="selected">Non Selezionato</option>
                                        <option th:each="ingrediente4 : ${ingredienti4}" th:value="${ingrediente4.id}" th:text="${ingrediente4.nome}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Ingrediente 5</label>
                                    <label for="select-box6" class="label select-box1"><span class="label-desc">Ingrediente 5</span> </label>
                                    <select id="select-box6" class="select" th:object="${ingredienti5}" name="ingrediente5">
                                        <option selected="selected">Non Selezionato</option>
                                        <option th:each="ingrediente5 : ${ingredienti5}" th:value="${ingrediente5.id}" th:text="${ingrediente5.nome}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script th:src="@{/assets/vendorForm/jquery/jquery.min.js}"></script>

    <script th:src="@{/assets/vendorForm/select2/select2.min.js}"></script>
    <script th:src="@{/static/assets/vendorForm/datepicker/moment.min.js}"></script>
    <script th:src="@{/static/assets/vendorForm/datepicker/daterangepicker.js}"></script>


    <script th:src="@{/assets/js/global.js}"></script>

</body>

<script>$("select").on("click" , function() {

    $(this).parent(".select-box").toggleClass("open");

});

$(document).mouseup(function (e)
{
    var container = $(".select-box");

    if (container.has(e.target).length === 0)
    {
        container.removeClass("open");
    }
});


$("select").on("change" , function() {

    var selection = $(this).find("option:selected").text(),
        labelFor = $(this).attr("id"),
        label = $("[for='" + labelFor + "']");

    label.find(".label-desc").html(selection);

});</script>

</html>
