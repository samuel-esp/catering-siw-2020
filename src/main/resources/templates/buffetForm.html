<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">


    <title>Inserisci Buffet</title>


    <link th:href="@{/assets/img/block.png}" rel="icon">
    <link th:href="@{/assets/vendorForm/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/assets/vendorForm/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">


    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">


    <link th:href="@{/assets/vendorForm/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/assets/vendorForm/datepicker/daterangepicker.css}" rel="stylesheet" media="all">


    <link th:href="@{/assets/css/form.css}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Buffet Form</h2>
                    <form action="#" th:action="@{/admin/buffetForm}" th:object="${buffet}" method="post">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nome Buffet</label>
                                    <input class="input--style-4" type="text" name="nome" th:field="*{nome}" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Descrizione Buffet</label>
                                    <input class="input--style-4" type="text" name="descrizione" th:field="*{descrizione}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Prezzo</label>
                                    <input class="input--style-4" type="number" name="prezzo" th:field="*{prezzo}" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Chef</label>
                                    <label for="select-box3" class="label select-box1"><span class="label-desc">Chef</span> </label>
                                    <select id="select-box3" class="select" th:object="${chefList}" name="ingrediente3" required>
                                        <option th:each="chef : ${chefList}" th:value="${chef.id}" th:text="${chef.nome + ' ' + chef.cognome}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Primo #1</label>
                                    <label for="select-box4" class="label select-box1"><span class="label-desc">Primo #1</span> </label>
                                    <select id="select-box4" class="select" th:object="${primo1}" name="primo1" required>
                                        <option th:each="primo1 : ${primo1}" th:value="${primo1.id}" th:text="${primo1.nome}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Primo #2</label>
                                    <label for="select-box5" class="label select-box1"><span class="label-desc">Primo #2</span> </label>
                                    <select id="select-box5" class="select" th:object="${primo2}" name="primo2" required>
                                        <option th:each="primo2 : ${primo2}" th:value="${primo2.id}" th:text="${primo2.nome}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Secondo #1</label>
                                    <label for="select-box6" class="label select-box1"><span class="label-desc">Secondo #1</span> </label>
                                    <select id="select-box6" class="select" th:object="${secondo1}" name="secondo1" required>
                                        <option th:each="secondo1 : ${secondo1}" th:value="${secondo1.id}" th:text="${secondo1.nome}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Secondo #2</label>
                                    <label for="select-box7" class="label select-box1"><span class="label-desc">Secondo #2</span> </label>
                                    <select id="select-box7" class="select" th:object="${secondo2}" name="secondo2" required>
                                        <option th:each="secondo2 : ${secondo2}" th:value="${secondo2.id}" th:text="${secondo2.nome}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Dolce 1</label>
                                    <label for="select-box8" class="label select-box1"><span class="label-desc">Dolce #1</span> </label>
                                    <select id="select-box8" class="select" th:object="${dolce1}" name="dolce1" required>
                                        <option selected="selected">Non Selezionato</option>
                                        <option th:each="dolce1 : ${dolce1}" th:value="${dolce1.id}" th:text="${dolce1.nome}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Dolce 2</label>
                                    <label for="select-box9" class="label select-box1"><span class="label-desc">Dolce #2</span> </label>
                                    <select id="select-box9" class="select" th:object="${dolce2}" name="dolcd2" required>
                                        <option selected="selected">Non Selezionato</option>
                                        <option th:each="dolce2 : ${dolce2}" th:value="${dolce2.id}" th:text="${dolce2.nome}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script th:src="@{/assets/vendorForm/jquery/jquery.min.js}"></script>

    <script th:src="@{/assets/vendorForm/select2/select2.min.js}"></script>
    <script th:src="@{/static/assets/vendorForm/datepicker/moment.min.js}"></script>
    <script th:src="@{/static/assets/vendorForm/datepicker/daterangepicker.js}"></script>


    <script th:src="@{/assets/js/global.js}"></script>

</body>

<script>$("select").on("click" , function() {

    $(this).parent(".select-box").toggleClass("open");

});

$(document).mouseup(function (e)
{
    var container = $(".select-box");

    if (container.has(e.target).length === 0)
    {
        container.removeClass("open");
    }
});


$("select").on("change" , function() {

    var selection = $(this).find("option:selected").text(),
        labelFor = $(this).attr("id"),
        label = $("[for='" + labelFor + "']");

    label.find(".label-desc").html(selection);

});</script>

</html>
